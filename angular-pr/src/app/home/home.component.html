<div style="display: flex">
  <div class="card-cust" *ngFor="let ts of tshirts">
    <mdb-card>
      <div class="view rgba-white-slight waves-light" mdbWavesEffect>
        <!-- Card img -->
        <mdb-card-img [src]="ts.image" alt="Card image cap"></mdb-card-img>
        <a>
          <div class="mask"></div>
        </a>
      </div>
      <!--Card content-->
      <mdb-card-body>
        <!--Title-->
        <mdb-card-title>
          <h4>{{ts.name}}</h4>
        </mdb-card-title>

        <!--Text-->
        <mdb-card-text> {{ts.style}}
        </mdb-card-text>

        <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
      </mdb-card-body>
    </mdb-card>
  </div>
