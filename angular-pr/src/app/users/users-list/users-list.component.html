<a routerLink="/login" (click)="logout()" class="btn btn-link">Logout</a>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<ul>
  <li *ngFor="let user of users">{{ user.name }} {{ user.role }} {{user.id}}
    <button class="text-danger">
      <a (click)="deleteUser(user.id)" >Delete</a>
    </button>

  </li>

</ul>
